<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="Ayrton Mägipõld" name="autor">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Title</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/lux/bootstrap.css">
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,700"
            rel="stylesheet"
            type="text/css"
    />
</head>
<body>
<div class="container mt-4">
    <form id="book-form">
        <legend>Add Book</legend>
        <div class="form-group">
            <label for="title">Title</label>
            <br>
            <input id="title" name="title" class="form-control">
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <br>
            <input id="author" name="author" class="form-control">
        </div>
        <div class="form-group">
            <label for="isbn">ISBN</label>
            <br>
            <input id="isbn" name="isbn" class="form-control">
        </div>
        <div class="col-sm-4 mt-3">
            <button type="submit" value="submit" class="btn btn-lg btn-info">Submit</button>
        </div>
    </form>
    <table class="table table-striped mt-5">
        <thead>
        <tr>
            <th>Title</th>
            <th>Autor</th>
            <th>ISBN</th>
            <th></th>
        </tr>
        </thead>
        <tbody id="book-list">
        </tbody>
    </table>
</div>
</body>
<script src="classes/Book.js"></script>
<script src="classes/UI.js"></script>
<script src="classes/Storage.js"></script>
<script src="app.js"></script>
</html>
